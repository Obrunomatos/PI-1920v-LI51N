<!DOCTYPE html>
<html>

<head>
  <title>List all Issues</title>
  <script src="issues.js"></script>
  <link rel="stylesheet" href="it.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html">Issues</a></li>
      </ul>
    </nav>
  </header>
  <section id="show-issues">
    <h1>Issues List</h1>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Description</td>
        </tr>
      </thead>
      <tbody id="items"></tbody>
    </table>
  </section>

  <section id="create-issue">
    <h2>Create a new Issue</h2>
    <div class="issue-data">
      <div><span>Issue name: </span><input type="text" id="name" /></div>
      <div><span>Issue description:</span><input type="text" id="description" /></div>
    </div>
    <button id="create-issue-btn">Create Issue</button>

  </section>

</body>

</html>
