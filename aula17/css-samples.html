<!DOCTYPE html>
<html lang="en">

<head>
  <title>Css Sample</title>

  <style>
    
    p, div {
      border: 1px solid black
    }

    
    #special {
      background: darkgoldenrod;
    }

    .hotdog p.mustard {
      background: yellow;
    }

    .hotdog p, .hotdog span  {
      background: brown;
    }

    a[href=link1] {
      font-size: 140%;
    }

    p:hover {
      background-color: gray;
      cursor: grab;
    }


    a[class="c1"] {
      font-weight: bolder;
    }

    p::first-letter {
      font-size: 300%;
    }

  </style>
</head>

<body>
  <div class="hotdog">
    <p class="hotdog">Paragraph1</p>
    <p>Paragraph2</p>

    <div class="hotdog">Text1</div>
    <span>Text2</span>
    <p class="mustard">Paragraph3</p>
    <p class="mustard" id="special">Paragraph4</p>
  </div>
  <a href="link1" class="c1">Link1</a>
  <a href="link2" class="c1">Link2</a>
  <a href="link3" class="c2">Link3</a>
</body>

</html>
